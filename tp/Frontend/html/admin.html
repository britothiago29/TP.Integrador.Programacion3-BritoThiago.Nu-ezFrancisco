<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAP | Admin Login</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <div class="admin-login-container">

        <div class="admin-login-card">
            <img src="../assets/imagenes/logo.png" class="admin-logo">

            <h2>Acceso Administrador</h2>

            <input type="email" id="adminEmail" placeholder="Correo electrónico">
            <input type="password" id="adminPass" placeholder="Contraseña">

            <button onclick="loginAdmin()">Ingresar</button>

            <p class="admin-volver" onclick="window.location.href='bienvenida.html'">
                ← Volver al inicio
            </p>
        </div>

    </div>

    <script src="../js/modoOscuro.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
